<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="css/loginSignup.css">

    <title>Sign up Form</title>
    <link rel="icon" type="text/css" href="favicon.ico">

</head>

<body>
    <div class="main-container">
        <div class="welcome">
            <h2>Welcome To <span>Eduford</span></h2>
            <p>We nurture for the best....</p>
        </div>

        <div class="container">
            <form action="" method="POST" class="login-email">
                <p class="login-text" style="font-size: 2rem; font-weight: 800;">Sign Up</p>
                <div class="input-group">
                    <input type="text" placeholder="Username" name="username" value="" required>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email" name="email" value="" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" name="password" value="" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Confirm Password" name="cpassword" value="" required>
                </div>
                <div class="gender">
                    <div>Gender</div>
                    <input type="radio" name="usergender" value="Male" id="malegender" class="usergender">
                    <label>Male</label>
                    <input type="radio" name="usergender" value="Female" id="femalegender" class="usergender">
                    <label>Female</label>
                    <div class="required"></div>
                    <!-- <br> -->
                </div>
                <div class="input-group">
                    <button class="btn"><a href="index.html">Sign Up</a></button>

                </div>
                <p class="login-register-text">Have an account? <a href="login.html">Login Here</a>.</p>
            </form>

        </div>
    </div>
</body>

</html>
