<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="css/loginSignup.css">

    <title>Login Form</title>
    <link rel="icon" type="text/css" href="favicon.ico">

</head>

<body>
    <div class="main-container">
        <div class="welcome">
            <h2>Welcome To <span>Eduford</span></h2>
            <p>We nurture for the best....</p>
        </div>

        <div class="container">
            <form action="" method="POST" class="login-email">
                <p class="login-text" style="font-size: 2rem; font-weight: 800;">Login</p>
                <div class="input-group">
                    <input type="email" placeholder="Email" name="email" value="" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" name="password" value="" required>
                </div>
                <div class="input-group">
                    <button class="btn"><a href="index.html">Login</a></button>
                </div>
                <p class="login-register-text">Don't have an account? <a href="Signup.html">Register Here</a>.</p>
            </form>
        </div>
    </div>
</body>

</html>
